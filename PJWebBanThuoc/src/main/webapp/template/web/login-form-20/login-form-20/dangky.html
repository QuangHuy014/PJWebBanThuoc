<!doctype html>
<html lang="en">
  <head>
    <title>Register 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="css/style3.css">

  </head>
  <body class="img js-fullheight" style="background-image: url(https://nhathuoclongchau.com.vn/estore-images/home/heath/heath-check.png);">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
      
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Create an Account</h3>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-100">
                    <label class="checkbox-wrap checkbox-primary">By creating an account, you agree to our <a href="#">Terms & Privacy</a>.
                      <input type="checkbox" required>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </form>
              <p class="w-100 text-center">&mdash; Or Sign Up With &mdash;</p>
              <div class="social d-flex text-center">
                <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
